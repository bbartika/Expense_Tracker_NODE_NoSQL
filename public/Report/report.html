<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <nav>

    <h2>Day to Day Expenses</h2>
    <h4>Select Date</h4>
    <input type="date" id="day" name="day">
    <button id="dayshowbtn">Show</button>
    
    <table>
        <thead>
            <tr>
               <th>Date</th> 
               <th>Description</th>
               <th>Category</th>
               <th>Amount</th>
            </tr>
        </thead>
        <tbody id="dayexpenses">
            
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"></td>
                <td>Total</td>
                <td><span id="totalAmount">0</span></td>
            </tr>
        </tfoot>
        
    </table>
    

    <br>
    <h2>Monthly Expenses</h2>
    <h4>Select Month</h4>
    <input type="month" id="month" name="month">
    <button id="monthshowbtn">Show</button>
    <table>
        
        <thead>
            <tr>
                <th>Date</th> 
               <th>Description</th>
               <th>Category</th>
               <th>Amount</th>
            </tr>
        </thead>
        <tbody id="monthlyexpenses">
            
            
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"></td>
                <td>Total</td>
                <td><span id="monthTotalAmount">0</span></td>
            </tr>
        
        
    </table>
    <br>
    </body>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
